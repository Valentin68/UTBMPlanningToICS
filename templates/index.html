<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>UTBM Planning to ICS</title>
</head>

<body>
    <center>
        <h1>Convertisseur emploi du temps UTBM -> .ics</h1>
        <img src="static/img/pres.png" width="50%">
        <form method="POST">
            <p>Grâce à ce convertisseur, finie la corvée du recopiage d'emploi du temps ! Transforme directement la liste de cours que te fournit <a href="https://cas.utbm.fr/login?service=https://monespace.utbm.fr/Login">l'espace
            étudiant</a> en un fichier .ics directement importable dans <a href="">Google Agenda</a> par exemple</p>
            <label>1) Pour commencer, colle ci-dessous ta liste de cours (copiée depuis ton <a
            href="https://cas.utbm.fr/login?service=https://monespace.utbm.fr/Login">espace étudiant UTBM</a>)
        :</br><textarea name="ClassesList" cols="100" rows="30" placeholder="UV 		Groupe 	Jour 	Début 	Fin 	Fréquence 	Salle(s)
MI44 		CM 1 	lundi 	8:00 	10:00 	1 	A 200
MI44 		TD 2 	mardi 	16:15 	18:15 	1 	A 314"></textarea></label></br>
            </br>
            <label>2) Sélectionne le semestre de référence :</br>
        {% for sem in available_sems %}
        <label>{{ sem['title'] }}
            {% if sem['available'] %}
            (actuel)
            {% endif %}
            <input type="radio" name="sem" value="A20" {% if sem['available'] %} checked {% endif %}></label> {% endfor %}
            <!-- Enable user to choose other semesters by importing their own csv semester file -->
            </label>
            </label>
            </br>
            </br>
            <input type="submit" value="Suivant ->">
        </form>
    </center>
</body>

</html>
